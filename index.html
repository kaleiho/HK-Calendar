<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HK Photo Calendar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@400;500;700&family=Quicksand:wght@400;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Dancing+Script:wght@400;700&family=Courier+Prime:wght@400;700&display=swap');

      body {
        font-family: 'Quicksand', 'Noto Sans HK', sans-serif;
      }

      /* Print Styles */
      @media print {
        /* Reset basics */
        html, body {
          width: 100%;
          height: 100%;
          margin: 0;
          padding: 0;
          background: white;
        }

        /* Hide UI elements */
        .no-print, .sidebar, .preview-area-bg {
          display: none !important;
        }

        /* Reset Layout Containers to be passive */
        #root, .main-layout, .preview-area, .calendar-scale-wrapper {
          display: block !important;
          position: static !important;
          width: 100% !important;
          height: auto !important;
          overflow: visible !important;
          transform: none !important;
          margin: 0 !important;
          padding: 0 !important;
          background: transparent !important;
          box-shadow: none !important;
        }

        /* Target the calendar container specifically */
        .print-container {
          display: block !important;
          position: absolute !important;
          top: 0 !important;
          left: 0 !important;
          margin: 0 !important;
          padding: 0 !important;
          z-index: 9999;
          visibility: visible !important;
          box-shadow: none !important;
          /* Force print background colors */
          print-color-adjust: exact !important;
          -webkit-print-color-adjust: exact !important;
          background-color: white !important;
        }

        /* Hide everything else that is not the print container or its children */
        body > :not(#root), 
        #root > :not(.main-layout),
        .main-layout > :not(.preview-area),
        .preview-area > :not(.calendar-scale-wrapper),
        .calendar-scale-wrapper > :not(.print-container) {
           display: none !important;
        }
      }
    </style>
